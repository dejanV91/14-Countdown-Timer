<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section class="centerSection">
        <div class="imageSection">
            <img src="images/image.jpg" alt="image">
        </div>
        <article class="contentSection">
            <div class="titleSection">
                <h2>old phone giveaway</h2>
                <p></p>
            </div>
            <div class="textSection">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit molestiae cum libero atque ut voluptate qui consectetur aliquid incidunt voluptatem quos, dolore, non commodi quaerat aliquam eligendi, quisquam totam blanditiis.</p>
            </div>
            <div class="deadline">
                <div class="timer" id="days">
                    <h4></h4>
                    <span>days</span>
                </div>
                <div class="timer" id="hours">
                    <h4></h4>
                    <span>hours</span>
                </div>
                <div class="timer" id="minutes">
                    <h4></h4>
                    <span>mins</span>
                </div>
                <div class="timer" id="seconds">
                    <h4></h4>
                    <span>secs</span>
                </div>
            </div>
        </article>
    </section>

    <script src="app.js"></script>
</body>
</html>
